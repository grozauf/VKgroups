<!DOCTYPE html>
<html>
{{template "header" .}}
<body>
	{{.list.Count}}
	<form action="/delete" method="post">
		<input name="token" value="{{.token}}" hidden>
		{{ range .list.Groups }}
			<p>
				<img src={{.Photo200}}><br>
				<input type="checkbox" name="groups[]" value="{{.Id}}" id="{{.Id}}"/>
				<span style="padding: 0px 20px;">&nbsp;</span>
				<a href="https://vk.com/club{{.Id}}">{{.Name}}</a>
			</p>
		{{end}}
		<p><input type="submit"></p>
	</form>
</body>
</html>
